<body>
  <div id="menu"></div>

<div class="container">
<!---->
<h1 class="text-center fs-4">Audience Builder</h1>

<form id="form">
  <!-- Nav tabs -->

 

  <!-- Tab panes -->
    <div class="tab-content" id="nav-tabContent">
      <!-- Step 1 content -->
      <div class="tab-pane active" id="step1">
        <!--Step Content-->
        <div class="mb-3"><span>What is the Audience objective?</span></div>
        <div class="mb-3"><input type="text" id="test1" placeholder="Business Unit" required /></div>          
        <!-- Previous/Next buttons -->
        <button type="button" class="btn btn-primary" id="next-button-1">Next</button>
      </div>

      <!-- Step 2 content -->
      <div class="tab-pane" id="step2" role="tabpanel">
        <!--Step Content-->
        <div class="mb-3"><span>What is the Seed Information?</span></div>
        <div class="mb-3"><input type="text" id="test2" placeholder="Business Unit" required /></div>
        <!-- Previous/Next buttons -->
        <button type="button" class="btn btn-secondary" id="prev-button-2">Previous</button>
        <button type="button" class="btn btn-primary" id="next-button-2">Next</button>
      </div>

      <!-- Step 3 content -->
      <div class="tab-pane" id="step3" role="tabpanel">
        <!--Step Content-->
        <div class="mb-3"><span>What is the Audience Composition?</span></div>
        <div class="mb-3"><input type="text" id="test3" placeholder="Business Unit" required /></div>
        <!-- Previous/Next buttons -->
        <button type="button" class="btn btn-secondary" id="prev-button-3">Previous</button>
        <button type="submit" class="btn btn-primary" id="submit">Create</button>
      </div>
    </div>

</form>
<!---->



</div>
