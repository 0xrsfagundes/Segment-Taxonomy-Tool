<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:title" content=" firebase example ">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Segment </title>
  <meta name="description" content=" firebase example ">
  <meta name="author" content="tutorial and example">
  <meta property="og:description" content=" firebase example ">
  <meta property="og:image" content="image.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="menu"></div>
    <div class="container">
        <div class="row">
          <p class="h1">Segment Creation</p>
        </div>
        <div class="row">
          <form id="form" class="form-inline">
            <label for="objective"> Audience Objective: </label>
            <input type="text" id="objective" required /> <br/>

            <label for="seed"> Seed Information: </label>
            <input type="text" id="seed" required /> <br/>

            <label for="audience"> Audience Composition: </label>
            <input type="text" id="audience" required /> <br/>

            <label for="country"> Country: </label>
            <select type="text" id="country" required> </select><br/>

            <label for="BU"> Business Unit: </label>
            <select type="text" id="BU" required> </select><br/>

            <label for="type"> Data Type: </label>
            <input type="text" id="type" required /> <br/>

            <label for="source"> Audience Source: </label>
            <input type="text" id="source" required /> <br/>

            <button type="submit" name="Add" id="add" value="add" class="btn">Add Segment</button>
          </form>
        </div>
        <div class="row">  
            <div id="output"></div>

            <table class="table table-striped" >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Segment Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div> 

        <!--SCRIPTS-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="../js/firebaseconfig.js"></script>
      <script src="../js/core.js"> </script>
      <script src="../js/menu.js"> </script>
      <script src="../js/segment.js"> </script>
  <!--//SCRIPTS-->
</body>
</html>
